type: vertical-stack
cards:
  - type: custom:mushroom-template-card
    primary: |-
      {% if is_state('binary_sensor.posti_jaetaan_tanaan', 'on') %}
        Postia jaetaan tänään!
      {% else %}
        Tänään ei jaeta postia
      {% endif %}
    secondary: |-
      Seuraava jakelu: {{ states('sensor.posti_seuraava_jakelupaiva') }} 
      ({{ states('sensor.paivia_seuraavaan_postiin') }} pv)
    icon: |-
      {% if is_state('binary_sensor.posti_jaetaan_tanaan', 'on') %}
        mdi:mailbox-open-up
      {% else %}
        mdi:mailbox-outline
      {% endif %}
    icon_color: |-
      {% if is_state('binary_sensor.posti_jaetaan_tanaan', 'on') %}
        orange
      {% else %}
        grey
      {% endif %}
    layout: vertical
    tap_action:
      action: more-info
    entity: binary_sensor.posti_jaetaan_tanaan

  - type: entities
    entities:
      - entity: sensor.posti_jakelupaivat
        name: Postinumero
        icon: mdi:map-marker
